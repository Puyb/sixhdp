{% extends "admin/base_site.html" %}
{% load i18n admin_static %}

{% block content %}
<script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
<script>
    tinymce.init({selector:'textarea'});
</script>
<style>
    label { display: inline-block; width: 80px }
    input { width: 400px; }
</style>

<form method="post">
    <label for="id_sender">Expéditeur :</label><input name="sender" id="id_sender" value="{{ sender }}" /><br />
    <label for="id_mail">À :</label><input name="mail" id="id_mail" value="{{ mail }}" /><br />
    <label for="id_subject">Sujet :</label><input name="subject" id="id_subject" value="{{ subject }}" /><br />
    <textarea name="message" style="height: 600px;">{{ message }}</textarea><br />
    <button type="submit">Envoyer</button>
    {% csrf_token %}
</form>
{% endblock %}
